<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kateqoriya Ağacı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="tree-container">
            <div class="controls">
                <button class="btn" id="addRootBtn">
                    <i class="fas fa-plus"></i> Əsas Kateqoriya Əlavə Et
                </button>
                <input type="text" id="searchInput" placeholder="Kateqoriya axtar...">
                <div class="export-controls">
                    <button class="btn" id="importBtn">
                        <i class="fas fa-upload"></i> Yüklə
                    </button>
                    <button class="btn" id="exportTxt">
                        <i class="fas fa-file-alt"></i> TXT
                    </button>
                    <button class="btn" id="exportHtml">
                        <i class="fas fa-file-code"></i> HTML
                    </button>
                    <button class="btn" id="exportPdf">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                </div>
            </div>
            <input type="file" id="fileInput" accept=".txt">
            <ul class="tree" id="tree"></ul>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <input type="text" class="modal-input" id="categoryName" placeholder="Kateqoriya adı" maxlength="50">
            <div class="modal-actions">
                <button class="btn cancel-btn" id="cancelBtn">Ləğv Et</button>
                <button class="btn confirm-btn" id="confirmBtn">Təsdiq Et</button>
            </div>
        </div>
    </div>

    <div class="loading-indicator" id="loader">Yüklənir...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
